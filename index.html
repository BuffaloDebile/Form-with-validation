  <div class="box-login">
    <h2>Incrivez-vous</h2>
    <form action="">

        <input type="text" placeholder="Nom d'utilisateur" id="utilisateur" maxlength="24">

        <img src="ressources/check.svg" alt="validation" class="icone-verif">
        <span class="message-alerte">Entrez un email valide</span>
      </div>

      <div class="form-groupe">
